<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Catálogo de Vehículos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
</h:head>
<h:body>
    <div class="p-5">
        <h1 class="text-3xl mb-4">Catálogo de Vehículos</h1>

        <h:form>
            <p:dataTable value="#{reservasController.listaVehiculos}" var="veh"
                         styleClass="w-full" paginator="true" rows="5">
                <p:column headerText="Matrícula">
                    #{veh.matricula}
                </p:column>
                <p:column headerText="Marca">
                    #{veh.marca}
                </p:column>
                <p:column headerText="Modelo">
                    #{veh.modelo}
                </p:column>
                <p:column headerText="Precio por día">
                    #{veh.precioDiario}
                </p:column>

                <p:column>
                    <p:commandButton value="Reservar"
                                     action="#{reservasController.irAReserva(veh)}"
                                     ajax="false" icon="pi pi-calendar-plus"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
