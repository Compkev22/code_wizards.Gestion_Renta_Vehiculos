<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            Mantenimiento de Tarjetas
        </title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-tarjetas">
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Regresar" icon="pi pi-chevron-left"
                                    action="administracion.xhtml"/>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-tarjetas:tabla-tarjetas"
                                    actionListener="#{mantenimientoTarjetaController.cargarDatos()}"/>
                        <p:menuitem value="Nueva Tarjeta" icon="pi pi-fw pi-plus"
                                    actionListener="#{mantenimientoTarjetaController.agregarTarjeta()}"
                                    update=":formulario-modal:ventana-tarjeta"
                                    oncomplete="PF('ventanaModalTarjeta').show()"/>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{mantenimientoTarjetaController.tarjetas}" var="tarjeta"
                                 id="tabla-tarjetas" widgetVar="tarjetaTabla">
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap
                                        card-container yellow-container">
                                <div class="flex align-items-center justify-content-center
                                            w-20rem h4rem bg-yellow-500 font-bold m-2
                                            text-gray-900 border-round">
                                    <h3>Registro de Tarjetas</h3>
                                </div>
                            </div>
                        </f:facet>
                        <p:column headerText="ID TARJETA">
                            <h:outputText value="#{tarjeta.idTarjeta}"/>
                        </p:column>
                        <p:column headerText="PAN">
                            <h:outputText value="#{tarjeta.pan}"/>
                        </p:column>
                        <p:column headerText="CVV">
                            <h:outputText value="#{tarjeta.cvv}"/>
                        </p:column>
                        <p:column headerText="FECHA VENCIMIENTO">
                            <h:outputText value="#{tarjeta.fechaVencimiento}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":formulario-modal:ventana-tarjeta"
                                             process="@this"
                                             oncomplete="PF('ventanaModalTarjeta').show()"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener
                                        value="#{tarjeta}"
                                        target="#{mantenimientoTarjetaController.tarjetaSeleccionada}"/>
                                <p:resetInput target=":formulario-modal:ventana-tarjeta"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger" process="@this"
                                             oncomplete="PF('ventanaEliminarTarjeta').show()">
                                <f:setPropertyActionListener value="#{tarjeta}" target="#{mantenimientoTarjetaController.tarjetaSeleccionada}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
                <p:growl id="mensaje-emergente" showDetails="true" />
            </h:form>
            <h:form id="formulario-modal">
                <p:dialog header="Detalle de Tarjetas" showEffect="fade" modal="true" widgetVar="ventanaModalTarjeta" responsive="true">
                    <p:outputPanel id="ventana-tarjeta" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="pan">PAN</p:outputLabel>
                            <p:inputText id="pan"
                                         value="#{mantenimientoTarjetaController.tarjetaSeleccionada.pan}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="cvv">CVV</p:outputLabel>
                            <p:inputText id="cvv"
                                         value="#{mantenimientoTarjetaController.tarjetaSeleccionada.cvv}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fechaVencimiento">Fecha de Vencimiento</p:outputLabel>
                            <p:inputText id="fechaVencimiento"
                                         value="#{mantenimientoTarjetaController.tarjetaSeleccionada.fechaVencimiento}"
                                         required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"  process="ventana-tarjeta @this" actionListener="#{mantenimientoTarjetaController.guardarTarjeta}" oncomplete="PF('ventanaModalTarjeta').hide()"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('ventanaModalTarjeta').hide()" class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog widgetVar="ventanaEliminarTarjeta" showEffect="fade" width="300" message="Â¿Desea eliminar la tarjeta?" header="Confirmar" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" process="@this" actionListener="#{mantenimientoTarjetaController.eliminarTarjeta}" oncomplete="PF('ventanaEliminarTarjeta').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times" onclick="PF('ventanaEliminarTarjeta').hide()" styleClass="ui-button-secondary" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
