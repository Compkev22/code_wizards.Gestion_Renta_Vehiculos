<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            Mantenimiento de Licencias
        </title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-licencias">
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Regresar" icon="pi pi-chevron-left"
                                    action="administracion.xhtml"/>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-licencias:tabla-licencias"
                                    actionListener="#{mantenimientoLicenciaController.cargarDatos()}"/>
                        <p:menuitem value="Nueva Licencia" icon="pi pi-fw pi-plus"
                                    actionListener="#{mantenimientoLicenciaController.agregarLicencia()}"
                                    update=":formulario-modal:ventana-licencia"
                                    oncomplete="PF('ventanaModalLicencia').show()"/>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{mantenimientoLicenciaController.licencias}" var="licencia"
                                 id="tabla-licencias" widgetVar="licenciaTabla">
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap
                                        card-container yellow-container">
                                <div class="flex align-items-center justify-content-center
                                            w-20rem h4rem bg-yellow-500 font-bold m-2
                                            text-gray-900 border-round">
                                    <h3>Registro de Licencias</h3>
                                </div>
                            </div>
                        </f:facet>
                        <p:column headerText="ID LICENCIA">
                            <h:outputText value="#{licencia.idLicencia}"/>
                        </p:column>
                        <p:column headerText="TIPO">
                            <h:outputText value="#{licencia.tipo}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{licencia.nombre}"/>
                        </p:column>
                        <p:column headerText="APELLIDO">
                            <h:outputText value="#{licencia.apellido}"/>
                        </p:column>
                        <p:column headerText="FECHA VENCIMIENTO">
                            <h:outputText value="#{licencia.fechaVencimiento}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":formulario-modal:ventana-licencia"
                                             process="@this"
                                             oncomplete="PF('ventanaModalLicencia').show()"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener
                                        value="#{licencia}"
                                        target="#{mantenimientoLicenciaController.licenciaSeleccionada}"/>
                                <p:resetInput target=":formulario-modal:ventana-licencia"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger" process="@this"
                                             oncomplete="PF('ventanaEliminarLicencia').show()">
                                <f:setPropertyActionListener value="#{licencia}" target="#{mantenimientoLicenciaController.licenciaSeleccionada}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
                <p:growl id="mensaje-emergente" showDetails="true" />
            </h:form>
            <h:form id="formulario-modal">
                <p:dialog header="Detalle de Licencias" showEffect="fade" modal="true" widgetVar="ventanaModalLicencia" responsive="true">
                    <p:outputPanel id="ventana-licencia" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="tipo">Tipo</p:outputLabel>
                            <p:inputText id="tipo"
                                         value="#{mantenimientoLicenciaController.licenciaSeleccionada.tipo}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre</p:outputLabel>
                            <p:inputText id="nombre"
                                         value="#{mantenimientoLicenciaController.licenciaSeleccionada.nombre}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="apellido">Apellido</p:outputLabel>
                            <p:inputText id="apellido"
                                         value="#{mantenimientoLicenciaController.licenciaSeleccionada.apellido}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fechaVencimiento">Fecha de Vencimiento</p:outputLabel>
                            <p:inputText id="fechaVencimiento"
                                         value="#{mantenimientoLicenciaController.licenciaSeleccionada.fechaVencimiento}"
                                         required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"  process="ventana-licencia @this" actionListener="#{mantenimientoLicenciaController.guardarLicencia}" oncomplete="PF('ventanaModalLicencia').hide()"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('ventanaModalLicencia').hide()" class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog widgetVar="ventanaEliminarLicencia" showEffect="fade" width="300" message="Â¿Desea eliminar la licencia?" header="Confirmar" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" process="@this" actionListener="#{mantenimientoLicenciaController.eliminarLicencia}" oncomplete="PF('ventanaEliminarLicencia').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times" onclick="PF('ventanaEliminarLicencia').hide()" styleClass="ui-button-secondary" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
