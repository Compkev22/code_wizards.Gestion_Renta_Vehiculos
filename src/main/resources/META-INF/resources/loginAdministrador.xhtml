<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            Inicio de Sesión Administradores
        </title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>

        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
            .ui-button, .ui-widget {
                font-family: inherit !important;
            }
        </style>
    </h:head>
    <h:body>
        <div class="surface-ground flex align-items-center justify-content-center min-h-screen p-4">
            <div class="card p-5 surface-card shadow-5 w-full md:w-30rem">
                <div class="text-center mb-5">
                    <i class="pi pi-lock text-8xl text-primary-500"></i>
                    <h1 class="text-2xl font-bold mt-3 mb-2">Iniciar Sesión</h1>
                    <p class="text-color-secondary">Introduce tus credenciales para acceder.</p>
                </div>

                <h:form>

                    <p:growl id="mensajeLogin" showDetail="true" life="3000" />

                    <div class="field mb-4">
                        <label for="correo" class="block text-900 font-medium mb-2">Correo</label>
                        <p:inputText id="correo" type="text" placeholder="Tu correo" styleClass="w-full"
                                     value="#{loginAdministradorController.correo}" required="true" requiredMessage="El correo es obligatorio"/>
                    </div>
                    <div class="field mb-4">
                        <label for="contraseña" class="block text-900 font-medium mb-2">Contraseña</label>
                        <p:password id="contraseña" placeholder="Tu contraseña" styleClass="w-full"
                                    value="#{loginAdministradorController.contraseña}" required="true" requiredMessage="La contraseña es obligatoria"/>
                    </div>

                    <p:commandButton value="Acceder" icon="pi pi-sign-in"
                                     class="w-full" style="height: 3.5rem; font-size: 1.25rem;"
                                     action="#{loginAdministradorController.iniciarSesion}"
                                     update="mensajeLogin" />
                </h:form>

                <div class="text-center mt-5">
                    <p class="text-color-secondary text-sm">Code Wizards - IN5CM</p>
                </div>
            </div>
        </div>
    </h:body>
</h:html>
